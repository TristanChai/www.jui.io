<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="../../lib/jui/css/ui.min.css" />
<link rel="stylesheet" href="../../lib/jui/css/ui-jennifer.min.css" id="ui_theme" />
<link rel="stylesheet" href="../../lib/jui/css/grid.min.css" />
<link rel="stylesheet" href="../../lib/jui/css/grid-jennifer.min.css" id="grid_theme" />
<script type="text/javascript" src="../../lib/jquery-1.8.0.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/core.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/ui.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/grid.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/chart.min.js" ></script>

<link rel="stylesheet" href="index.css" />

<script>
function windowResize() {
    var $panel = $(".panel > .body"),
        h = $(window).height() - 160;

    $($panel.get(0)).height(h);
    $($panel.get(1)).height(h - 160 - 60);
    $($panel.get(2)).height(160);
    $($panel.get(2)).parent().css("top", 5);
}

function randomValue(start, limit) {
    return Math.floor(Math.random() * limit) + start;
}

function pastTimeInterval(min) {
    var time = jui.include("util.time");
    return [ new Date(new Date() - time.MINUTE * min), new Date() ];
}

function getTimeToIndex() {
    var now = new Date();
    return now.getHours() * 60 + now.getMinutes();
}

jui.ready([ "util.base", "util.time", "chart.builder", "ui.combo", "ui.tooltip" ], function(_, time, builder, combo, tooltip) {
    windowResize();

    // Top left of the dashboard charts
    window.dashboard_top = builder("#dashboard_top", {
        padding : 5,
        axis : [{
            x : {
                type : "block",
                domain : "server",
                line : true
            },
            y : {
                type : "range",
                domain : [ 0, 40 ],
                step : 2,
                line : true
            },
            padding : {
                left : 50,
                top : 35,
                right : 20,
                bottom : 20
            },
            area : {
                height: "32%"
            }
        }, {
            extend : 0,
            x : {
                type : "dateblock",
                domain : pastTimeInterval(5),
                interval : 1,
                realtime : "minutes",
                format : "hh:mm",
                line : false
            },
            y : {
                type : "range",
                domain : [ 0, 10000 ],
                step : 2
            },
            area : {
                y : "34%",
                width : "49%"
            }
        }, {
            extend : 1,
            y : {
                type : "range",
                domain : [ 0, 100 ],
                step : 2,
                format : function(d) {
                    return d + "%";
                }
            },
            area : {
                x : "50%",
                width : "50%"
            }
        }, {
            extend : 2,
            x : {
                type : "dateblock",
                domain : [ new Date("2016/01/01"), new Date("2016/01/02") ],
                interval : time.HOUR, // Only milliseconds
                format : function(d, i) {
                    return (i % 2) ? "" : i;
                },
                realtime : false
            },
            y : {
                type : "range",
                domain : [ 0, 100 ],
                step : 2
            },
            area : {
                x : "0%",
                y : "68%",
                width : "49%"
            }
        }, {
            extend : 3,
            y : {
                domain : function(d) {
                    return d.user * 1.3;
                },
                format : null
            },
            area : {
                x : "50%",
                width : "50%"
            }
        }],
        brush : [{
            type : "equalizercolumn",
            target : [ "normal", "warning", "fatal" ],
            innerPadding : 1,
            outerPadding : 20,
            unit : 20,
            colors : [ "#7BBAE7", "#FFC000", "#FF0000" ],
            axis : 0
        }, {
            type : "line",
            target : [ "w1", "w2", "w3", "w4", "w5" ],
            axis : 1
        }, {
            type : "line",
            target : [ "w1", "w2", "w3", "w4", "w5" ],
            axis : 2
        }, {
            type : "splitarea",
            target : [ "tps" ],
            axis : 3
        }, {
            type : "pin",
            axis : 3,
            format : function(d) {
                return time.format(d, "HH:mm");
            }
        }, {
            type : "splitarea",
            target : [ "user" ],
            axis : 4
        }, {
            type : "pin",
            axis : 4,
            format : function(d) {
                return time.format(d, "HH:mm");
            }
        }],
        widget : [{
            type : "title",
            text : "Active service",
            dx : -10,
            dy : -7,
            axis : 0,
            align : "start"
        }, {
            type : "title",
            text : "Response time",
            dx : -10,
            dy : -7,
            axis : 1,
            align : "start"
        }, {
            type : "title",
            text : "TPS",
            dx : -10,
            dy : -7,
            axis : 2,
            align : "start"
        }, {
            type : "title",
            text : "Today's TPS",
            dx : -10,
            dy : -7,
            axis : 3,
            align : "start"
        }, {
            type : "title",
            text : "Today's concurrent users",
            dx : -10,
            dy : -7,
            axis : 4,
            align : "start"
        }, {
            type : "tooltip",
            brush : [ 1, 2 ]
        }, {
            type : "cross",
            xFormat : function(d) {
                return time.format(d, "hh:mm");
            },
            yFormat : function(d) {
                return Math.ceil(d);
            },
            axis : 1
        }, {
            type : "cross",
            xFormat : function(d) {
                return time.format(d, "hh:mm");
            },
            yFormat : function(d) {
                return Math.ceil(d);
            },
            axis : 2
        }, {
            type : "cross",
            yFormat : function(d) {
                return Math.ceil(d);
            },
            axis : 3
        }, {
            type : "cross",
            yFormat : function(d) {
                return Math.ceil(d);
            },
            axis : 4
        }],
        style : {
            axisBorderColor : "#dcdcdc",
            axisBorderWidth : 1.5,
            axisBorderRadius : 5,
            titleFontSize : 12,
            titleFontWeight : 700
        },
        render : false
    });

    // Bottom left of the dashboard charts
    window.dashboard_bottom = builder("#dashboard_bottom", {
        padding : 5,
        axis : [{
            x : {
                type : "block",
                domain : "hours",
                format : function(d, i) {
                    return (d % 2) ? d : "";
                }
            },
            y : {
                type : "range",
                domain : function(d) {
                    return d.callcount * 1.3;
                },
                format : function(d, i) {
                    return Math.ceil(d / 1000) + "K";
                },
                step : 2
            },
            padding : {
                left : 50,
                top : 35,
                right : 20,
                bottom : 20
            },
            area : {
                width : "49%",
                height : "48%"
            }
        }, {
            extend : 0,
            y : {
                domain : function(d) {
                    return d.visitor * 1.3
                }
            },
            area : {
                y : "51%"
            }
        }, {
            extend : 1,
            x : {
                type : "date",
                domain : pastTimeInterval(10),
                interval : 2,
                realtime : "minutes",
                format : "hh:mm",
                key : "time"
            },
            y : {
                type : "range",
                domain : [ 0, 10000 ],
                step : 4,
                format : null
            },
            area : {
                x : "50%",
                y : "0%",
                width : "50%",
                height : "99%"
            }
        }],
        brush : [{
            type : "column",
            target : [ "callcount" ],
            display : "max",
            colors : function(d) {
                return (d.today) ? 0 : "#929292";
            },
            axis : 0
        }, {
            type : "focus",
            start : 0,
            end : 0,
            axis : 0
        }, {
            type : "column",
            target : [ "visitor" ],
            display : "max",
            colors : function(d) {
                return (d.today) ? 0 : "#929292";
            },
            axis : 1
        }, {
            type : "focus",
            start : 0,
            end : 0,
            axis : 1
        }, {
            type : "canvas.scatter",
            symbol : "cross",
            target : [ "delay" ],
            size : 5,
            colors : function(d) {
                if(d.level == "fatal") {
                    return "#ff0000"
                } else if(d.level == "warning") {
                    return "#f2ab14";
                }

                return "#4692ca";
            },
            clip : true,
            axis : 2
        }],
        widget : [{
            type : "title",
            text : "Hourly call count",
            dx : -10,
            dy : -7,
            axis : 0,
            align : "start"
        }, {
            type : "title",
            text : "Hourly visitor",
            dx : -10,
            dy : -7,
            axis : 1,
            align : "start"
        }, {
            type : "title",
            text : "Transaction view",
            dx : -10,
            dy : -7,
            axis : 2,
            align : "start"
        }],
        style : {
            axisBorderColor : "#dcdcdc",
            axisBorderWidth : 1.5,
            axisBorderRadius : 5,
            titleFontSize : 12,
            titleFontWeight : 700
        },
        event : {
            "dragselect.end": function(data) {
                alert(data.length);
                console.log(data);
            }
        },
        render : false,
        canvas : true
    });

    // Top right of the map charts
    window.visitor_map = builder("#map", {
        padding : 0,
        axis : [{
            map : {
                path : "../../lib/jui/img/map/world-1040x660.svg",
                width : 1040,
                height : 630,
                scale : 1.5
            }
        }],
        brush : [{
            type : "map.bubble",
            min : 5,
            max : 50,
            showText : true,
            colors : function(d) {
                if(d.value > 5000) {
                    return "linear(top) #ff686c,0.9 #fa5559";
                } else if(d.value > 3000) {
                    return "linear(top) #ff9d46,0.9 #ff7800";
                } else if(d.value > 1000) {
                    return "linear(top) #b76fef,0.9 #9228e4";
                }

                return "linear(top) #9694e0,0.9 #7977C2";
            }
        }, {
            type : "map.selector",
            activeEvent : "map.click"
        }],
        widget : [{
            type : "map.control",
            align : "start",
            orient : "top",
            dx : 10,
            dy : 10
        }, {
            type : "map.tooltip",
            format : function(obj) {
                if(obj.data.id == "KR") {
                    return "Korea";
                }

                return obj.data.id;
            }
        }],
        style: {
            mapPathBackgroundColor: "#a9a9a9",
            mapPathBorderWidth: 0.3,
            mapSelectorHoverColor: "#dcdcdc",
            mapControlButtonColor: "#a9a9a9"
        },
        render: false
    });

    // Bottom right of the gauge charts
    window.visitor_type = builder("#status", {
        padding : {
            top : 25,
            bottom : 25,
            right : 25,
            left : 50
        },
        axis : [{
            c : {
                type : "table",
                rows : 1,
                columns : 3,
                padding : 10
            },
            data : getDataForVisitor()
        }],
        brush : [{
            type : "fullgauge",
            size : 10,
            titleX : -55,
            format : function(value, index) {
                if(index == 0) {
                    return Math.round(value / 1000) + "K";
                }

                return value + "%";
            }
        }],
        render: false
    });

    // Choose a theme for the UI
    combo("#combo_theme", {
        width: 150,
        event: {
            change: function(data) {
                var theme = data.text.toLowerCase();

                // change chart-theme
                dashboard_top.setTheme(theme);
                dashboard_bottom.setTheme(theme);
                visitor_map.setTheme(theme);
                visitor_type.setTheme(theme);

                // change ui-theme
                if(theme == "dark") {
                    $("#ui_theme").attr("href", "../../lib/jui/css/ui-dark.min.css");
                    $("#grid_theme").attr("href", "../../lib/jui/css/grid-dark.min.css");
                    $("body").css("background", "#191919");
                } else {
                    $("#ui_theme").attr("href", "../../lib/jui/css/ui-jennifer.min.css");
                    $("#grid_theme").attr("href", "../../lib/jui/css/grid-jennifer.min.css");
                    $("body").css("background", "white");
                }
            }
        }
    });

    // Help tooltip UI
    tooltip("#btn_help", {
        position: "left",
        width: 400,
        showType: "click",
        tpl: {
            item: $("#tpl_popover").html()
        }
    });

    _.resize(windowResize, 100);
});
</script>
</head>
<body class="jui">

<!-- Real-time data update -->
<script type="text/javascript" src="data.js" ></script>

<!-- Template for tooltip -->
<script id="tpl_popover" type="text/template">
    <div class="popover <!= position !>">
        <div class="head">Help tooltip</div>
        <div class="body">
            <div class="image"><i class="icon-caution"></i></div>
            <div class="message"><!= message !></div>
        </div>
    </div>
</script>

<div class="navbar">
    <div class="inline">
        Theme
        <div id="combo_theme" class="combo">
            <a class="btn small">Select...</a>
            <a class="btn small toggle"><i class="icon-arrow2"></i></a>
            <ul>
                <li>Jennifer</li>
                <li>Dark</li>
                <li>Pastel</li>
                <li>Gradient</li>
                <li>Pattern</li>
            </ul>
        </div>
    </div>
    <div class="inline right">
        <a class="btn small" id="btn_help" title="You can change the theme through the left combo box."><i class="icon-help"></i></a>
    </div>
</div>
<div class="row">
    <div class="col" style="width: 49%;">
        <div class="panel">
            <div class="head">
                <strong>System dashboard</strong>
            </div>
            <div class="body">
                <div id="dashboard_top"></div>
                <div id="dashboard_bottom"></div>
            </div>
        </div>
    </div>
    <div class="col" style="left: 1%; width: 50%;">
        <div class="row">
            <div class="panel">
                <div class="head">
                    <strong>Visitor location map</strong>
                </div>
                <div class="body">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel">
                <div class="head">
                    <strong>Visitor type</strong>
                </div>
                <div class="body">
                    <div id="status"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
