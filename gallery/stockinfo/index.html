<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="../../lib/jui/css/ui.min.css" />
<link rel="stylesheet" href="../../lib/jui/css/ui-jennifer.min.css" id="ui_theme" />
<script type="text/javascript" src="../../lib/jquery-1.8.0.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/core.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/ui.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/chart.js" ></script>
<script type="text/javascript" src="data.js" ></script>
<link rel="stylesheet" href="index.css" />

<script>

(function initData() {
	for(var i = 0, len = data.length; i < len; i++) {
		var d = data[i];

		d.date = new Date(d.date);
		d.month = d.date.getMonth(); // pre-calculate month for better performance
		d.close = +d.close; // coerce to number
		d.open = +d.open;
	}
})();

function getVolumeData() {
	var nd = [],
		total = 0;

	for(var i = 0, len = data.length; i < len; i++) {
		var d = data[i],
			move = (d.open + d.close) / 2,
			days = i + 1;

		total += move;

		nd.push({
			date: d.date,
			days: days,
			move: move,
			avg: Math.round(total / days)
		});
	}

	return nd;
}

jui.ready([ "util.base", "util.time", "chart.builder" ], function(_, time, builder) {
	var d = getVolumeData();

	var c = builder("#monthly_index", {
		padding : {
			bottom : 100
		},
		height : 300,
		axis : {
			x : {
				type : "date",
				domain : [ d[0].date, d[d.length - 1].date ],
				interval : time.DAY * 365,
				format : "yyyy",
				key : "date",
				line : true
			},
			y : {
				type : "range",
				domain: [ 0, 7000 ],
				unit: 1000,
				line : true
			},
			data : d
		},
		brush : [{
			type : "area",
			line : true,
			target : [ "move", "avg" ]
		}],
		widget : [{
			type : "zoomscroll",
			key : "move",
			format : function(d, i) {
				return time.format(d, "yyyy");
			},
			dy : 70
		}],
		event : {
			"zoomscroll.dragend": function(start, end) {
				this.axis(0).set("x", { domain: [ d[start].date, d[end - 1].date ] });
				this.render();
			}
		},
		render : false
	});

	//c.axis(0).update(getVolumeData());
});
</script>
</head>
<body class="jui">

<div class="row">
    <div id="monthly_index"></div>
</div>

</body>
</html>
