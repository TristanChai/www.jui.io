<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="../../lib/jui/css/ui.min.css" />
<link rel="stylesheet" href="../../lib/jui/css/ui-jennifer.min.css" />
<link rel="stylesheet" href="../../lib/jui/css/grid.min.css" />
<link rel="stylesheet" href="../../lib/jui/css/grid-jennifer.min.css" />
<script type="text/javascript" src="../../lib/jquery-1.8.0.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/core.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/ui.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/grid.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/chart.min.js" ></script>

<script type="text/javascript" src="/gallery/menaldo/data.js" ></script>
<link rel="stylesheet" href="/gallery/menaldo/style.css" />

<script>
function windowResize() {
    var container = $('.jui');
    var $panel = $(".panel > .body");

    $(container).height(740);
    $('#weather-map').height(670);
}
/**
 * http://localhost:1111/play/chart/#fixed_imagecolumn.js
 */
jui.ready(["util.base", "util.time", "chart.builder"], function(_, time, builder) {
	var offensePointChart = builder('#offense-point', {
		height: 200,
		axis: {
			x: {
				type: "block",
				domain: "season",
				line: true
			},
			y: {
				type: "range",
				domain: [0, 90],
				step: 5
			},
			area: {
//				width: "47%"
			},
			data: data.offensePoint
		},
		padding: {
			left: 55,
			right: 25,
			top: 15,
			bottom: 50
		},
		brush: [{
			type: "column",
			display: "all",
//			outerPadding: 20,
			target: ["messiGoal", "ronaldoGoal", "messiAssist", "ronaldoAssist"]
		}],
		widget: [
			{
				type: "legend",
				format: function(v) {
					if (v === 'messiGoal') return 'Messi Goal';
					else if (v === 'ronaldoGoal') return 'Ronaldo Goal';
					else if (v === 'messiAssist') return 'Messi Assist';
					else if (v === 'ronaldoAssist') return 'Ronaldo Assist';
				}
			},
			{ type: "tooltip", brush: 1 },
			{
				type: "title",
				text: "Offense Point",
				align: "start",
				orient: "center",
				dx: -60
			}
		]
	});

	var names = {
		messi: "Messi",
		ronaldo: "Ronaldo"
	};

	var allTimeStatsChart = builder('#all-time-stats', {
		height: 200,
		axis: [{
			x: {
				type: "range",
				domain: [0, 850],
				step: 10,
				line: true,
				reverse: true
			},
			y: {
				type: "block",
				domain: "type"
			},
			data: data.allTimeStats,
			area: {
				x: 0, y: 0, width: "50%", height: "100%"
			}
		}, {
			x: {
				reverse: false
			},
			y: {
				orient: "right"
			},
			area: {
				x: "50%", y: 0, width: "50%", height: "100%"
			},
			extend: 0
		}],
		brush: [{
			type: "bar",
			target: "messi",
			colors: [ 1 ],
			display: "all",
			axis: 0
		}, {
			type: "bar",
			target: "ronaldo",
			colors: [ 2 ],
			display: "all",
			axis: 1
		}],
		padding: {
			left: 100,
			right: 100,
			top: 15,
			bottom: 50
		},
		widget: [{
			type: "legend",
			brush: [ 0, 1 ],
			format: function(k) {
				return names[k];
			}
		}, {
			type: "tooltip",
			brush: [ 0, 1 ],
			format: function(data, k) {
				return {
					key: names[k],
					value: data[k]
				}
			}
		}]
	});

	var awardsChart = builder('#awards', {
		padding: {
			left: 20,
			top: 30,
			bottom: 50,
		},
		height: 250,
		axis: [{
			area: {
				width: '20%'
			},
			data: [
				{Messi: 5, Ronaldo: 2}
			]
		}, {
			area: {
				width: '40%',
				x: '25%'
			},
			x: {
				type: "fullblock",
				domain: "season"
			},
			y: {
				type: "range",
				domain: [ 5, 10 ],
				step: 5,
				line: true
			},
			data: data.averageRating
		}],
		brush: [{
			type: "donut",
			showText: "outer",
			format: function(k, v) {
				return v + " times";
			},
			size: 30,
			axis: 0
		}, {
			type: "line",
			target: [ "messi", "ronaldo" ],
			symbol: "curve",
			axis: 1,
			animate: true
		}],
		widget: [{
			type: "title",
			text: "Ballon d'Or",
			orient: "bottom",
			dy: 50,
			axis: 0
		}, {
			type: "tooltip",
			orient: "left",
			format: function(data, k) {
				return {
					key: names[k],
					value: data[k]
				}
			}
		}, {
			type: "title",
			text: "Average Rating",
			orient: "bottom",
			dy: 50,
			axis: 1
		},]
	});
});
</script>
</head>
<body class="jui">

<div class="row">
	<div class="panel">
		<div class="head">
			<strong>Offense Point</strong>
		</div>
		<div class="body">
			<div id="offense-point"></div>
		</div>
	</div>
</div>

<div class="row">
	<div class="panel">
		<div class="head">
			<strong>All Time Stats</strong>
		</div>
		<div class="body">
			<div id="all-time-stats"></div>
		</div>
	</div>
</div>

<div class="row">
	<div class="panel">
		<div class="head">
			<strong>Awards</strong>
		</div>
		<div class="body">
			<div id="awards"></div>
		</div>
	</div>
</div>

<div class="row">
	<div class="panel">
		<div class="head">
			<strong>Daily Stock Table</strong>
		</div>
		<div id="stock_table" class="xtable">
			<table class="table classic">
				<thead>
				<tr>
					<th>Date</th>
					<th>Open</th>
					<th>Close</th>
					<th>Change</th>
					<th>Volume</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<script data-jui="#stock_table" data-tpl="row" type="text/template">
			<tr>
				<td><!= date !></td>
				<td><!= open !></td>
				<td><!= close !></td>
				<td><!= change !></td>
				<td><!= volume !></td>
			</tr>
		</script>
	</div>
</div>
</body>
</html>
