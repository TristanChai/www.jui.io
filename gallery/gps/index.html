<script>
jui.define("chart.widget.radar", ["util.math"], function(math) {

	var Radar = function () {
		var g, guid, line, tail;
		var circle, circle2;
		var angle = 0;
		var tail_length = 50;
		var tail_size = 5;
		var self = this;
		this.drawBefore = function () {
			g = this.svg.g({
				'class' : 'radar'
			});


			guide = this.svg.g({
				'class' : 'radar-guide'
			});

			g.append(guide);

			line = this.svg.path({
				'stroke-width' : 2,
				'stroke' : '#26AD20'
			});

			guide.append(line)

			tail = this.svg.path({
				'fill' : this.chart.color('linear(left) #26AD20,20% #26AD20,100% black'),
				'fill-opacity' : 0.1,
				'filter' : 'url(#blurFilter)',
				'stroke-width' : 0,
				'stroke' : 'transparent'
			});

			guide.append(tail);

			circle = this.svg.circle({
				fill : 'black',
				stroke : 'rgb(24, 159, 130)',
				cx : 0,
				cy : 0,
				r : 10
			});

			guide.append(circle);

			circle2 = this.svg.circle({
				fill : 'rgb(24, 159, 130)',
				cx : 0,
				cy : 0,
				r : 5
			});

			guide.append(circle2);

			var filter = this.svg.filter({
				id : "blurFilter",
				x : 0,
				y : 0
			});

			filter.append(this.svg.feGaussianBlur({
				in : "SourceGraphic",
				stdDeviation: 7
			}));

			this.chart.appendDefs(filter);
		}

		this.updateGuide = function () {



			guide.rotate(angle);

		}

		this.updateTail = function () {

			var w= this.axis.area('width');
			var h = this.axis.area('height');

			var r = Math.min(w, h)/2;

			line.MoveTo(0, 0);
			line.lineTo(0, r);
			line.join();

			var size = Math.floor(r / 5)/4 ;

			tail.MoveTo(0, 0);
			tail.lineTo(tail_length-tail_size, 0);

			var unit = tail_length/size;

			for(var i = 0; i < size; i++) {
				var start = i * unit;
				tail.qCurveTo(start, tail_size, 0, tail_size*2);
				tail.qCurveTo(-start, tail_size, 0, tail_size*2);
			}

			tail.lineTo(-tail_length-tail_size, 0);
			tail.closePath();
			tail.join();
		}

		this.draw = function () {

			var w= this.axis.area('width');
			var h = this.axis.area('height');

			var r = Math.min(w, h)/2;

			var startPosX = w/2 + this.chart.padding('left');
			var startPosY = h/2 + this.chart.padding('top');

			guide.translate(startPosX, startPosY);

			self.updateTail();

			clearInterval(window.timer);
			window.timer = setInterval(function() {

				angle = angle + 0.7;

				if (angle >= 360)
				{
					angle = 0;
				}

				self.updateGuide();

			}, 1000/60);


			return g;
		}
	}


	return Radar;

}, "chart.widget.core");
</script>
