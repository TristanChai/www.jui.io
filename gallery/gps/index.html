<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../lib/jui/css/ui.min.css" />
<link rel="stylesheet" href="../../lib/jui/css/ui-jennifer.min.css" id="ui_theme" />
<script type="text/javascript" src="../../lib/jquery-1.8.0.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/core.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/ui.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/chart.js" ></script>
<link rel="stylesheet" href="../../gallery/gps/main.css" />
<script src="../../gallery/gps/resources/model/f16.js"></script>
<script src="../../gallery/gps/resources/model/dodge.js"></script>
<script src="../../gallery/gps/resources/model/hind.js"></script>
<script src="../../gallery/gps/resources/moment.js"></script>
<script src="../../gallery/gps/widget/radar.js"></script>
<script src="../../gallery/gps/widget/compass.js"></script>

<script>
function getTimeToIndex() {
	return new Date().getHours() * 6;
}

function getRandomValue(start, limit) {
	return Math.floor(Math.random() * limit) + start;
}

function setRadarClip(chart) {
	var clipPath = chart.svg.clipPath({
		id : 'map-clip'
	});

	var area = chart.axis(0).area();
	var size = Math.min(area.width, area.height);

	var clipCircle = chart.svg.circle({
		cx : area.width/2,
		cy : area.height/2,
		r  : size/2,
		fill : 'black'
	});

	var defs = chart.svg.root.element.children[0].children[0];

	clipPath.append(clipCircle);
	clipPath.element.appendChild(clipCircle.element);

	chart.appendDefs(clipPath);
	defs.appendChild(clipPath.element);

	chart.axis(0).map.root.attr({
		'clip-path' : 'url(#map-clip)'
	});

	var g = chart.svg.root.element.children[0].children[6];
	g.setAttribute('clip-path', 'url(#map-clip)');
}

function getRadarDomain() {
	var domain = [];

	for(var i = 0; i < 360; i += 30) {
		domain.push(i);
	}

	return domain;
}

function startRotateF16(f16, f16Y) {
	setInterval(function() {
		(f16Y += 10);
		if (f16Y > 360) {
			f16Y = 0;
		}

		f16.axis(0).set("degree", {
			y : f16Y
		});
	}, 200);
}

function startDateRender() {
	setInterval(function() {
		var d = new Date();

		var h = d.getHours();
		var m = d.getMinutes();
		var s = d.getSeconds();

		if (h < 10) h = "0" + h;
		if (m < 10) m = "0" + m;
		if (s < 10) s = "0" + s;

		$(".title .date").html(moment().format('LL'));
		$(".title .time").html([h, m, s].join(":"))
	}, 200);
}

function getCompassData() {
	var u = "mph",
		d = Math.floor(Math.random() * 360),
		dStr = "NE";

	if(d > 270) dStr = "SE";
	else if(d > 180) dStr = "SW";
	else if(d > 90) dStr = "NW";

	return {
		type : "compass",
		degree : d,
		title : "10." + Math.floor(Math.random() * 9),
		topText : d + "° " + dStr,
		supText : u,
		bottomText : "WIND GUST 10." + Math.floor(Math.random() * 9) + u
	}
}

function getWindData() {
	var data = [],
		values = [ 3, 2, 4, 1, 18, 10, 12, 9, 10, 9, 3, 5, 4, 3, 16, 10, 12, 11, 8, 9, 3, 2, 4, 3, 4 ];

	for(var i = 0; i <= 25; i++) {
		data.push({ second: i, speed: values[i] });
	}

	return data;
}

function getTPSData() {
	var data = [];

	for(var i = 0; i < 144; i++) {
		var randoms = [
			getRandomValue(10, 25), getRandomValue(10, 20), getRandomValue(10, 15),
			getRandomValue(10, 15), getRandomValue(10, 10), getRandomValue(10, 10),
			getRandomValue(10, 10), getRandomValue(20, 20), getRandomValue(30, 30),
			getRandomValue(40, 30), getRandomValue(50, 35), getRandomValue(60, 40),
			getRandomValue(45, 35), getRandomValue(40, 35), getRandomValue(35, 40),
			getRandomValue(35, 45), getRandomValue(45, 40), getRandomValue(40, 35),
			getRandomValue(40, 35), getRandomValue(35, 30), getRandomValue(30, 30),
			getRandomValue(25, 20), getRandomValue(20, 20), getRandomValue(15, 20)
		];

		data.push({ tps: randoms[Math.floor(i / 6)] });
	}

	return data;
}

var radarStyle = {
	backgroundColor: "transparent",
	gridAxisBorderColor: "rgba(255, 255, 255, 0.4)",
	gridBorderColor: "rgba(255, 255, 255, 0.4)",
	gridBorderWidth: 1,
	gridCFontColor: "transparent",
	mapPathBackgroundColor: "#fff",
	mapPathBackgroundOpacity: 0.15,
	mapPathBorderColor: "#eee",
	mapPathBorderWidth: 0.1,
	mapControlButtonColor: "#ffcb2b",
	mapMinimapPathBackgroundColor: "#fff",
	mapMinimapPathBackgroundOpacity: 0.5,
	mapMinimapDragBackgroundColor: "white",
	mapMinimapDragBorderColor: "transparent",
	mapMinimapBorderWidth : 0.5,
	mapMinimapPathBorderWidth : 0.1
};

var normalStyle = {
	backgroundColor : "transparent",
	titleFontColor : "#fff",
	titleFontSize : 11,
	gridTickBorderSize : 0,
	gridXFontColor : "#dcdcdc",
	gridXFontSize : 10,
	gridYFontColor : "#dcdcdc",
	gridYFontSize : 10,
	gridXAxisBorderWidth : 1,
	gridYAxisBorderWidth : 1,
	gridBorderWidth : 0.5,
	legendFontSize : 10,
	legendFontColor : "#fff"
};

jui.ready([ "chart.builder", "util.color", "util.time" ], function(chart, color, time) {
	var radar = chart("#radar", {
		width: "100%",
		height: 830,
		padding : {
			top : 180,
			bottom : 60,
			left : 0,
			right : 0
		},
		axis : [{
			map : {
				path : "../../lib/jui/img/map/world-1040x660.svg",
				width : 1040,
				height : 660,
				scale : 4,
				viewX : -700,
				viewY : 100
			},
			data : [{
				id: "KR",
				airport: "small"
			}]
		},{
			c : {
				type : "radar",
				shape : "circle",
				domain : getRadarDomain(),
				line : true
			}
		}],
		brush : [{
			type : "map.flightroute",
			colors : jui.include("util.color").map.jet(2)
		}],
		widget : [{
			type : "radar",
			render : true
		}, {
			type : "map.minimap",
			scale : 0.2,
			align : "end",
			orient : "top",
			dx : -65,
			dy : 38
		}],
		style : radarStyle,
		render : false,
		event : {
			render : function() {
				setRadarClip(this);
			}
		}
	});

	var compass = chart("#compass", {
		width : 300,
		height : 273,
		padding : 0,
		widget : getCompassData(),
		style : radarStyle
	});

	var wind = chart("#wind", {
		width : 300,
		height : 201,
		padding : {
			top : 60,
			bottom : 40,
			left : 40,
			right : 20
		},
		axis : [{
			x : {
				type : "range",
				domain : [ 0, 25 ],
				step : 5,
				key : "second"
			},
			y : {
				type : "range",
				domain : [ 0, 20 ],
				step : 2,
				line : "solid"
			},
			data : getWindData()
		}],
		brush : [{
			type : "line",
			target : "speed",
			colors : [ "#fff" ]
		}],
		widget : [{
			type : "title",
			text : "REAL-TIME WIND SPEED",
			align : "start",
			dx : -30,
			dy : 0
		}, {
			type : "title",
			text : "DYNAMIC (100ms)",
			align : "center",
			dy : 30
		}, {
			type : "title",
			text : "SECONDS",
			align : "center",
			orient : "bottom",
			dy : 10
		}],
		style : normalStyle
	});

	var tps = chart("#tps", {
		width : 300,
		height : 138,
		padding : {
			top : 40,
			bottom : 20,
			left : 40,
			right : 20
		},
		axis : [{
			x : {
				type : "dateblock",
				domain : [ new Date("2016/01/01"), new Date("2016/01/02") ],
				interval : time.HOUR, // Only milliseconds
				format : function(d, i) {
					return (i % 2) ? "" : i;
				}
			},
			y : {
				type : "range",
				domain : [ 0, 100 ],
				step : 2,
				format : function(d, i) {
					return d + "%";
				}
			},
			data : getTPSData()
		}],
		brush : [{
			type : "splitarea",
			target : [ "tps" ],
			colors : [ "#fff" ],
			split : getTimeToIndex()
		}, {
			type : "pin",
			format : function(d) {
				return time.format(d, "HH:mm");
			},
			split : getTimeToIndex()
		}],
		widget : [{
			type : "title",
			text : "TODAY'S TPS",
			align : "start",
			dx : -30,
			dy : 0
		}],
		style : normalStyle
	});

	var flight_model = chart("#flight_model", {
		width : 300,
		height : 190,
		padding : {
			top : 50,
			left : 0,
			right : 0,
			bottom : 10
		},
		axis : {
			x : {
				type : "range",
				domain : [ -5, 18 ],
				hide : true
			},
			y : {
				type : "range",
				domain : [ -2, 3 ],
				hide : true
			},
			z : {
				type : "range",
				domain : [ -7, 7 ],
				hide : true
			},
			degree : {
				x: 0,
				y: 0,
				z: 0
			},
			depth : 240,
			perspective : 0.8
		},
		brush : [{
			type : "canvas.model3d",
			model : "f16",
			colors : [ "#fff" ]
		}],
		widget : [{
			type : "title",
			text : "AIRCRAFT INFORMATION",
			align : "start",
			dx : 10
		}],
		style : normalStyle,
		canvas : true
	});

	var flight_status = chart("#flight_status", {
		width : 300,
		height : 160,
		padding : 0,
		axis : [{
			x : {
				type : "date",
				domain : [ new Date(new Date() - time.MINUTE * 5), new Date() ],
				interval : 1,
				realtime : "minutes",
				format : "hh:mm",
				key : "time"
			},
			y : {
				type : "range",
				domain : [ 0, 25000 ],
				step : 2
			},
			padding : {
				top : 40,
				bottom : 30,
				left : 40,
				right : 40
			}
		}, {
			extend : 0,
			x : {
				hide : true
			},
			y : {
				domain : [ 0, 500 ],
				orient : "right"
			}
		}],
		brush : [{
			type : "line",
			target : [ "KNOT", "FT" ],
			colors : [ "#fff", "#ff484c" ]
		}],
		widget : [{
			type : "title",
			text : "GS(KNOT) / ALTITUDE(FT)",
			align : "start",
			dx : 10,
			dy : -10
		}, {
			type : "legend",
			orient : "top",
			align : "end"
		}],
		style : normalStyle
	});

	setRadarClip(radar);
	startRotateF16(flight_model, 0);
	startDateRender();
});
</script>

</head>
<body class="jui">

<div class="background"></div>

	<div class="city">Paju <img src="../../gallery/gps/resources/image/icon-weather.svg" class="weather" /></div>
	<div class="location">Kyeongki-Do, South Korea</div>
	<div class="temp">20<sup>℃</sup></div>
</div>

	<div class="sunrise"><img src="../../gallery/gps/resources/image/icon-sunrise.svg" /> <span>06:19</span></div>
	<div class="sunset"><img src="../../gallery/gps/resources/image/icon-sunset.svg" /> <span>17:23</span></div>
	<div class="drop"><img src="../../gallery/gps/resources/image/icon-drop.svg" /> <span>56%</span></div>
</div>
<div class="left-3 layer card">
	<div id="compass"></div>
</div>

	<div id="wind"></div>
</div>

<div class="title">

</div>

<div class="right-2 layer card">
	<div id="tps"></div>
</div>

	<div id="flight_model"></div>
	<div id="flight_name">CX105</div>

	<div class="info">
		<div><span class="type">SPEED</span> <span class="value">486Km/h</span></div>

	</div>
</div>

</body>
</html>
